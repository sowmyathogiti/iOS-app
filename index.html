<!DOCTYPE html>
<html lang="en">

<head>
    <title>Maitre D Practice App Sowmya Thogiti</title>
    <meta charset="UTF-8" />
    <meta name=author content="Sowmya Thogiti" />
    <link rel="stylesheet" href="styles.css">
    <script src="work.js"></script>
</head>
<nav></nav>
<main class="container">
    <article>

        <body>
            <h1>Maitre D</h1>
            <div class="bill" name="bill" id="bill">
                <form>
                    <label>Total Bill: </label>
                    <input type="number" name="total" id="total" placeholder="Total bill">
                    <label>Rate : </label>
                    <input type="number" step="0.01" min="0" max="1" name="rate" id="rate" placeholder="Tip Percentage"
                        style="height: 25px;">
                    <div id="output-group">
                        <div class="outputLabel">Tip : </div>
                        <div class="outputText" id="tip">$0</div>
                        <div class="outputLabel">Tax : </div>
                        <div class="outputText" id="tax">$0</div>
                        <div class="outputLabel">Grand Total : </div>
                        <div class="outputText" id="grand">$0</div>
                    </div>
                    <input type="submit" value="Calculate" name="submit" id="dumb" onclick="calculate()">
                </form>
    </article>
</main>
<footer>
    <p>&copy; 2020 Sowmya Thogiti</p>
</footer>
</body>

</html>
